<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Prueba</title>
</head>

<body>
  <form class="w-50 mx-auto form-container">
    <div class="form-group">
      <h1 class="h2 text-center">Registro</h1>
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input type="text" class="form-control" id="surname">
    </div>
    <div class="form-group">
      <label for="country">Pais</label>
      <select class="form-control" id="country">
        <option>España</option>
        <option>Francia</option>
        <option>Inglaterra</option>
        <option>Italia</option>
        <option>Méjico</option>
        <option>Rusia</option>
        <option>China</option>
        <option>Japón</option>
        <option>Estados Unidos</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tipoEvento">Tipos de eventos</label>
      <select class="form-control" id="tipoEvento">
        <option value="feria">Feria</option>
        <option value="exposicionIndividual">Exposición Individual</option>
      </select>
    </div>
    <div class="form-group">
      <label for="event">Eventos</label>
      <div class="input-group">
        <select disabled class="form-control" id="event">
        </select>
        <button type="button" id="addEventButton" class="btn btn-primary ml-3" data-toggle="modal"
          data-target="#addEventModal">
          Añadir evento
        </button>
        <!-- Modal -->
        <div class="modal fade" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="addEventModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Añadir evento nuevo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="eventName">Nombre</label>
                  <input type="text" class="form-control" id="eventName">
                </div>
                <div class="form-group">
                  <label for="tipoCentro">Tipos de centros</label>
                  <select class="form-control" id="tipoCentro">
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="saveEventButton" data-dismiss="modal">Guardar
                  evento</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col text-center">
        <button type="submit" class="btn btn-success">
          Dar de alta
        </button>
      </div>
    </div>
  </form>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- BOOSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>

</html>
